<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condition JS</title>
</head>

<body>
    <p>Tugas Condition JS</p>
    <p id="demo"></p>

    <script>
        // value x dan y
        const nilai = {
        x : 5,
        y : 2
        }
        //condition
        if (nilai.x > nilai.y) {
            alert("Hore saya bisa!");
        } else {
            alert("Zonk!");
        }
        document.getElementById("demo").innerHTML = nilai();
    </script>
</body>

</html>
